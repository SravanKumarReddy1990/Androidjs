<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}

function onSuccess(c) {
document.getElementById("myUL").innerHTML = "";
console.log("gotContacts, number of results "+c.length);
	//picDiv = document.querySelector("#pictures");
	for(var i=0, len=c.length; i<len; i++) {
		//console.dir(c[i]);
for (var j=0;j<c[i].phoneNumbers.length;j++) {  

document.getElementById("myUL").innerHTML += "<li class='list-group-item'><a href='#'>"+c[i].name.familyName+" "+c[i].name.givenName+" "+ c[i].phoneNumbers[j].value+"</a></li>";
}

	}
};

function onError(contactError) {
    alert('onError!');
};
 document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
// find all contacts
var options = new ContactFindOptions();
options.filter = ""; 
options.multiple = true;
var filter = ["id","name","phoneNumbers", "middleName","emails"];
navigator.contacts.find(filter, onSuccess, onError, options);
}
